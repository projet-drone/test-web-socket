<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MasterClient</title>

</head>
<body>
    
    
    <button id="start">start</button>
    <button id="disconnect-everyone">disconnect Everyone</button>
    <button id="go-to-DCGeneratorMilestone">go to just before DCGenerator</button>
    <button id="go-to-ACGeneratorMilestone">go to just before ACGenerator</button>
    <button id="go-to-ACMotor">go to just before AcMotor</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
    <script>
      // Create SocketIO instance, connect
  
      const socket = io('http://192.168.8.106:3000/');
      let currentHue = 100;

     /* setInterval(() => {
        socket.emit("refreshConnection","boop")
      },300)*/

      socket.on("startHandShake",data =>{
        console.log("c'est pas très covid ça")


        socket.emit("HandShakeAnswered","Master:admin")
      })
  
      socket.on("lightPhilipsHue",(hue) => {
        currentHue = hue
        axios.put('http://192.168.8.109/api/Ynfv-hJ0vh0LZCTevecUMGvhcv6DJmyNW9K68Inv/lights/1/state', 
        {"on":true, "sat":254, "bri":254,"hue":hue})
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
      })

      socket.on("reduceLight", brightness => {
        axios.put('http://192.168.8.109/api/Ynfv-hJ0vh0LZCTevecUMGvhcv6DJmyNW9K68Inv/lights/1/state', 
        {"on":true, "sat":254, "bri":brightness,"hue":currentHue})
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
      })

      socket.on("playCaptureLightEffect", (lightObject) => {
        axios.put('http://192.168.8.109/api/Ynfv-hJ0vh0LZCTevecUMGvhcv6DJmyNW9K68Inv/lights/1/state', 
        {"on":true, "sat":254, "bri":0,"hue":lightObject.hue})
          .then(function (response) {
            setTimeout(() =>{
              axios.put('http://192.168.8.109/api/Ynfv-hJ0vh0LZCTevecUMGvhcv6DJmyNW9K68Inv/lights/1/state', 
              {"on":true, "sat":254, "bri":lightObject.brightness,"hue":lightObject.hue})
                .then(function (response) {
                  console.log(response);
                })
                .catch(function (error) {
                  console.log(error);
                });
            },2000)
          })
          .catch(function (error) {
            console.log(error);
          });
      })

      socket.on("playSound",audioEventName =>{
        let audioPath = "./Sound-design/"
        switch (audioEventName) {
          case "color-change":
            audioPath += "ambiance-switch-colors.mp3"
          break;
          
          case "inventorCapture":
            audioPath += "ambiance-object-found.mp3"
          break;

          case "mapWithMotor":
            audioPath += "map-light-motor.mp3"  
          break;

          case "mapLight":
            audioPath += "map-light-only.mp3"  
          break;

          default:
            break;
        }
        let audio = new Audio(audioPath);
        audio.play()
      })

      
     
      document.addEventListener('DOMContentLoaded',()=>{
        
        let startBtn = document.querySelector("#start")

        startBtn.addEventListener("click",()=>{
          let audio2 = new Audio("./Sound-design/ambiance-music.mp3");
          audio2.play()
          // var audio = new Audio('./Sound-design/ambiance-switch-colors.mp3');
          // audio.play()
          socket.emit("startExperience")
        })
      })


  </script>
</body>
</html>
