    <script>
      // Create SocketIO instance, connect
  
      let SoutenanceServerAdress = "192.168.1.10"
      let HomeServerAdress = "192.168.1.16"

      const socket = io('http://'+ SoutenanceServerAdress +':3002/');
      let currentHue = 100;

     /* setInterval(() => {

      socket.on("startHandShake",data =>{
        console.log("c'est pas très covid ça")


        socket.emit("HandShakeAnswered","sound-client:admin")
      })
  
      
      socket.on("playSound",audioEvent =>{
        let audioPath = "./Sound-design/" + audioEvent.name + ".mp3"

        
        let audio = new Audio(audioPath);

        if (audioEvent.loop) {
            audio.loop = true
        }
        if (audioEvent.volume) {
            audio.volume = audioEvent.volume
        }
        audio.play()
      })

      
     
      document.addEventListener('DOMContentLoaded',()=>{
        
        let startBtn = document.querySelector("#start")
        let edisonTOJoysitckBtn = document.querySelector("#edisonTOJoysitckBtn")
        let westinghouseTOJoysitckBtn = document.querySelector("#westinghouseTOJoysitckBtn")
        let teslaTOJoysitckBtn = document.querySelector("#teslaTOJoysitckBtn")

        edisonTOJoysitckBtn.addEventListener("click", () => {
          socket.emit("switchEdisonToJoyStick")
        })
        westinghouseTOJoysitckBtn.addEventListener("click", () => {

        })
        teslaTOJoysitckBtn.addEventListener("click", () => {
